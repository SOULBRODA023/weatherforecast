<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather forecast</title>
</head>
<body>
    <header>
        <h1>Soul Weather forecast</h1>
        <section class="header__container">
            
            <div class="search">
                <input type="text" class="search__city" placeholder="search city...">
            </div>
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider round">
                    <h4>F</h4>
                    <label class="switch-label">C</label>
                </span>
                
            </label>
        </section>
    </header>
    <main class="main" id="main">
        <div class="container">
            <h2 class="city">Ibadan</h2>
            <p class="time__date">fr 22 sep 2023 21:24</p>
            <div class="state__weather">
            <h2 class="weather__condition">23Â°C</h2>
            <img class="weather__image" alt="image of present weather condition" src="">
            </div>
            <p class="text"></p>
           <div class="flex">
                <div class="clouds">
                    <h3>Cloud:</h3>
                    <p class="cloud"></p>
                </div>
           </div> 
        </div>
    </main>
    <aside class="aside" id="aside">
        <div class="error"><h2>ERROR: unable to fetch location, instead try searching for a city</h2></div>
    </aside>
</body>
</html>
